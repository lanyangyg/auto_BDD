# .github/workflows/ui-tests-ci.yml 

name: auto_BDD UI report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-and-deploy-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI Tests with Pytest
        run: pytest --alluredir=./allure-results
      
      # 1. 安装 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 手动下载并安装 Allure 命令行工具
      - name: Manually Install Allure CLI
        run: |
          # 下载特定版本的 Allure
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          # 解压文件
          unzip allure-2.29.0.zip
          # 将 Allure 的 bin 目录添加到系统的 PATH 环境变量中
          echo "$(pwd)/allure-2.29.0/bin" >> $GITHUB_PATH

      # 3. 使用 Allure 命令行工具生成报告
      - name: Generate Allure Report
        run: allure generate ./allure-results --clean -o ./allure-report

      # 4. 部署报告到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
