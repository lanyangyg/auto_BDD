# .github/workflows/ui-tests-ci.yml

name: auto_BDD UI report

on:
  push:
    branches: [ main, develop ]
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  build-test-and-deploy-report:
    runs-on: ubuntu-latest
    
    # 这里的 permissions 设置保持不变
    permissions:
      contents: write

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI Tests with Pytest
        run: pytest --alluredir=./allure-results

      # 生成 Allure 报告
      # 这个 Action 会在虚拟环境中安装 Allure，并根据 allure-results 生成报告
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1
        with:
          results_path: allure-results
          # 这个参数会把历史报告也包含进来，让你的报告有趋势图
          report_history: true

      # 将生成的报告部署到 gh-pages 分支
      # 这个 Action 是部署到 GitHub Pages 的通用标准做法
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 这个目录是上一步 `simple-elf/allure-report-action` 默认生成的报告文件夹
          publish_dir: ./allure-history
