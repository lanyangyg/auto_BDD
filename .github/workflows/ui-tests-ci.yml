# .github/workflows/ui-tests-ci.yml

name: auto_BDD UI report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-and-deploy-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI Tests with Pytest
        run: pytest --alluredir=./allure-results

      # 新增步骤
      - name: Get historical report data for trendline
        # 从 gh-pages 分支（上次部署报告的地方）拉取历史数据
        run: |
          mkdir -p allure-history
          git clone --branch gh-pages --single-branch https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git allure-history
          # 将历史数据拷贝到本次测试结果中
          cp -r allure-history/history allure-results/history || true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Manually Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip
          echo "$(pwd)/allure-2.29.0/bin" >> $GITHUB_PATH

      - name: Generate Allure Report
        run: allure generate ./allure-results --clean -o ./allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          # 保持历史记录，不清空 gh-pages 分支的 git 历史
          keep_files: true

      # 邮件通知
      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          # SMTP 服务器信息 (修改为126邮箱的配置)
          server_address: smtp.126.com
          server_port: 465 # 126邮箱的SSL端口是465或994，465更常用
          
          # 邮箱凭证 (从已更新的 GitHub Secrets 读取)
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          
          # 邮件主题
          subject: "GHA Automation Report - ${{ github.repository }} (构建${{ job.status == 'success' && '成功' || '失败' }})"
          
          # 邮件正文
          html_body: |
            <h3>自动化测试构建已完成！</h3>
            <p><b>构建状态: ${{ job.status == 'success' && '✅ 成功' || '❌ 失败' }}</b></p>
            <p>仓库: ${{ github.repository }}</p>
            <p>触发事件: ${{ github.event_name }}</p>
            <hr>
            ${{ if(job.status == 'success') }}
            <p>最新的 Allure 测试报告已生成，请点击以下链接查看：</p>
            <a href="https://lanyingyg.github.io/auto_BDD/">https://lanyingyg.github.io/auto_BDD/</a>
            ${{ else }}
            <p>构建失败，请点击以下链接查看详细日志：</p>
            <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">点击这里查看构建日志</a>
            ${{ endif }}
            <br><br>
            <p><i>此邮件由 GitHub Actions 自动发送。</i></p>
          
          # 收件人邮箱
          to: fnnnfnnfn@126.com, fnnnfnnfn@163.com
          # 发件人名字
          from: GitHub Actions CI
