[pytest]
# 测试文件发现规则
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# BDD 相关配置
bdd_features_base_dir = fixtures

# Allure 报告配置
addopts = -sv --alluredir=./allure_result --clean-alluredir

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

;# 测试执行配置
;# 设置测试超时时间（单位：秒）
;timeout = 300
;# 设置测试失败时的重试次数
;reruns = 3
;reruns_delay = 2

# 忽略特定警告
filterwarnings = ignore:.*unclosed.*:ResourceWarning
